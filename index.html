<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jscript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rocket Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="container">
            <div class="display">
                <div class="equation-line">
                    23 x 5 =
                </div>
                <div class="numeric-line">
                    270
                </div>   
            </div>
            <div class="keypad">

                <button class= "btn" data-type="function" id="clear-entry">CE</button>
                <button class= "btn" data-type="function" id="clear-all">C</button>
                <button class= "btn" data-type="function" id="backspace">⌫</button>
                <button class= "btn" data-type="operator" id="divide">÷</button>
                
                <button class= "btn" data-type="digit">7</button>
                <button class= "btn" data-type="digit">8</button>
                <button class= "btn" data-type="digit">9</button>
                <button class= "btn" data-type="operator" id="multiply">×</button>

                <button class= "btn" data-type="digit">4</button>
                <button class= "btn" data-type="digit">5</button>
                <button class= "btn" data-type="digit">6</button>
                <button class= "btn" data-type="operator" id="subtract">−</button>
                
                <button class= "btn" data-type="digit">1</button>
                <button class= "btn" data-type="digit">2</button>
                <button class= "btn" data-type="digit">3</button>
                <button class= "btn" data-type="operator" id="add">+</button>

                <button class= "btn" data-type="function" id="sign">±</button>
                <button class= "btn" data-type="digit">0</button>
                <button class= "btn" data-type="function" id="decimal">.</button>
                <button class= "btn" data-type="function" id="equals">=</button>

            </div>
        </div>
        <div class="description">Calculator app modeled after MS Windows' calculator app.</div>
    </main>
</body>
</html>
