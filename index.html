<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jscript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rocket Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upper">
                23 x 5 =
            </div>
            <div class="lower">
                270
            </div>   
        </div>
        <div class="keys">

            <button class="clear-entry">CE</button>
            <button class="clear-all">C</button>
            <button class="backspace">⌫</button>
            <button class="divide">÷</button> <!-- use css this time for button character -->
            
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="multiply">×</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="subtract">−</button>
            
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="add">+</button>

            <button class="sign">±</button>
            <button class="digit">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>

        </div>
    </div>
</body>
</html>
